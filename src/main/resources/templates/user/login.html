<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign in</title>
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css" />
    </head>

    <body>
        <div class="container">
	        <div class="row">
			    <div class="col-3"></div>
			    <div class="col-6">
		            <div class="alert alert-danger" role="alert" th:if="${param.error}">
		                The email or password is incorrect!
		            </div>
		            <form th:action="@{/login}" method="post">
		                <h1 class="h3 mb-3 font-weight-normal text-center">Sign in</h1>
		                <label for="inputEmail" class="sr-only">Email</label>
		                <input type="email" id="emailLogin" style="margin-bottom: 3% !important;" name="email" class="form-control" placeholder="Email" required autofocus />
		                <label for="inputPassword" class="sr-only">Password</label>
		                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required />
		                <div class="checkbox mb-3" style="margin-top: 2% !important;">
		                    <label> <input type="checkbox" name="remember-me" /> Remember me </label>
		                </div>
		                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		                <div class="margin-top20 text-center" style="margin-top:3%;">Don't have an account? <a th:href="@{/signup}">Create an account</a></div>
		            </form>
		         </div>
			 </div>
        </div>
    </body>
</html>
